---
layout: default
title: Jim & Jacob
---

<div class="selection-area">
{% for card in site.data.cards %}
  <div class="selection-container" onclick="this.classList.toggle('flipped');" ontouchstart="this.classList.toggle('flipped');">
    <div class="selection">
      <div class="front">
        <image src="/images/{{card.image}}"></image>
        <div class="info">
          <div class="blur"></div>
          <h3>{{card.title}}</h3>
        </div>
      </div>
      <div class="back">
        <h3>{{card.title}}</h3>
        <p>{{card.description}}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>

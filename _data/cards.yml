- title: Chambre Séparée
  description: I våra lokaler huserar en vinkällare där vi serverar middagar för upp till 10 personer samt en chambre séparée för upp till 24 personer. Här serverar vi en meny för 695:-/pp.<br><br><a id="open-modal">Klicka här</a> för att boka.
  image: chambre.jpg

- title: Meny
  description: Menyn är ett levande dokument som ändras hela tiden. För att kunna vara flexibla och jobba med de vi tycker är bäst just nu finns det två menyer att välja mellan. En mindre för 365kr och en för den som vill ha allt för 495kr.
  image: meny.jpg

- title: Om oss
  description: Berättelsen om den brinnande bilen behöver vi knappast återberätta. Det vi tagit med oss är att så länge det finns engagemang och vilja kan alla omöjligheter bli möjliga. Att servera mat från en foodtruck på gatan lärde oss att smaken alltid kommer i första hand och det är den filosofin som lever med oss.
  image: om.jpg
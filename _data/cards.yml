  description: Surbrunnsgatan 38, 113 48 Stockholm, Sweden<br><br>08-15 01 15 - info@jimjacob.se<br><br>ÖPPETTIDER<br><br>Restaurangen<br>Tis-Tors 17:00-22:00<br>Fre-Lör 17:00-23:00<br><br>Bakfickan<br>Ons-lör 17:00-Sent

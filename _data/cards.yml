- title: Om oss
  description: <p>Berättelsen om den brinnande bilen behöver vi knappast återberätta. Det vi tagit med oss är att så länge det finns engagemang och vilja kan alla omöjligheter bli möjliga. Att servera mat från en foodtruck på gatan lärde oss att smaken alltid kommer i första hand och det är den filosofin som lever med oss.</p>

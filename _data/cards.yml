- title: Restaurang
  description: Hos oss serveras mat för att ätas. Man ska njuta.<br><br>Krogen där glasen klingar och maten står i fokus. Här är det okej att göra bort sig, kanske till och med slafsa en aning. Man får spilla, äta med händerna och slicka tallriken.

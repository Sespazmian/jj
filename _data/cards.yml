- title: Restaurang
  description: Hos oss serveras mat för att ätas. Man ska njuta.<br><br>Krogen där glasen klingar och maten står i fokus. Här är det okej att göra bort sig, kanske till och med slafsa en aning. Man får spilla, äta med händerna och slicka tallriken.
  image: restaurang.jpg

- title: Catering & Konferens
  description: Vi kommer gärna hem till dig och lagar/caterar en skräddarsydd upplevelse utifrån dina önskemål. Vi är alltid närvarande på plats för att säkerställa kvalité. Utöver maten erbjuder vi även serveringspersonal, porslin och annat som behövs för att du ska göra så lite som möjligt.<br><br>Skicka din förfrågan via mail, info@jimjacob.se<br><br>Önskar du konferera i skärgården? Vi på Jim&Jacob lagar maten på <a href="https://www.sandudden.se" target="_blank"><em>Villa Sandudden Konferens</em></a>
  image: catering.jpg


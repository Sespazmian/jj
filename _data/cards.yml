- title: Restaurang
  description: <p>Hos oss serveras mat för att ätas. Man ska njuta.<br><br>Krogen där glasen klingar och maten står i fokus. Här är det okej att göra bort sig, kanske till och med slafsa en aning. Man får spilla, äta med händerna och slicka tallriken.</p>
  image: restaurang.jpg
  custom: modal

- title:
  description: "<p>Som gäst i bakfickan kommer man antingen för ett gott glas vin på vägen hem eller för en helkväll med mat, dryck och trevligt sällskap. Vår gömda bakficka sitter inte ihop med restaurangen utan ring på en klocka eller ring ett nummer. Gå in i ett bostadsrätthuset på Döbelnsgatan 83, ta en hiss neråt, gå förbi tvättstugan, in genom en betongdörr och till sist in i ett rum med varm rustikt vinkällarkänsla. I Bakfickan sitter man avslappnat i en rustik lounge miljö med platser som delas med andra.</p>"
  image: wine.jpg
  custom: ''

- title: Chambre Séparée
  description: <p>I våra lokaler huserar en vinkällare där vi serverar middagar för upp till 10 personer samt en chambre séparée för upp till 24 personer. Pris 695:-/pp, exkl. dryck. <br><br><a onclick="openBookingModal(); return false;">Klicka här</a> för att boka.</p>
  image: chambre.jpg
  custom: modal

- title: Catering & Konferens
  description: <p>Vi kommer gärna hem till dig och lagar/caterar en skräddarsydd upplevelse utifrån dina önskemål. Vi är alltid närvarande på plats för att säkerställa kvalité. Utöver maten erbjuder vi även serveringspersonal, porslin och annat som behövs för att du ska göra så lite som möjligt.<br><br>Skicka din förfrågan via mail till info@jimjacob.se<br><br></p><h4>Önskar du konferera i skärgården?</h4><p>Vi på Jim&Jacob lagar maten på <a href="https://www.sandudden.se" target="_blank"><em>Villa Sandudden Konferens</em></a></p>
  image: catering.jpg
  custom: modal


- title: Meny
  description: Menyn är ett levande dokument som ändras hela tiden. För att kunna vara flexibla och jobba med de vi tycker är bäst ju nu finns det två menyer att välja mellan. En mindre för 365kr och en för den som vill ha allt för 495kr.<br><br><a href="mailto:info@jimjacob.se?subject=Vad%20är%20dagens%20meny?"><em>Maila oss</em></a> för att få dagens meny.

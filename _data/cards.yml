- title: Meny
  description: <p>Härliga smårätter som serveras från köket när de är klara, perfekta att dela på eller beställa sina egna. Vår rekommendation är att fylla bordet med massa härliga rätter och äta gemensamt. Menyn står på den svarta väggen i matsalen och ändras med jämna mellanrum.</p><p>Har ni Beslutsångest? Då kan ni välja vår meny för <strong>495:-/pp</strong>. Den serveras utan preferenser till hela sällskapet.</p>
  image: meny.jpg
  custom: modal

